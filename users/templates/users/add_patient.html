<!-- users/templates/users/add_patient.html -->
{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавити нового пацієнта</title>
    <link rel="stylesheet" href="{% static 'users/styles_patient.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавити нового пацієнта</h1>
        <form method="post" action="{% url 'users:add_patient' %}">
            {% csrf_token %}
            <div>
                <label for="full_name">ПІБ:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div>
                <label for="age">Вік:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div>
                <label for="gender">Стать:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                    <option value="other">Інше</option>
                </select>
            </div>
            
            <div>
                <label for="dob">Дата народження:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div>
                <label for="treatment_location">Місце лікування:</label>
                <input type="text" id="treatment_location" name="treatment_location" required>
            </div>
            
            <div>
                <label for="weight">Вага (кг):</label>
                <input type="number" id="weight" name="weight" step="0.1">
            </div>
            
            <div>
                <label for="height">Зріст (см):</label>
                <input type="number" id="height" name="height">
            </div>
            
            <button type="submit">Зберегти</button>
        </form>
    </div>
</body>
</html>
